name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip build-essential git ffmpeg \
        libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
        libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
        zlib1g-dev libgstreamer1.0 gstreamer1.0-plugins-base \
        gstreamer1.0-plugins-good pkg-config libgl1-mesa-dev automake autoconf libtool
    
    - name: Install python-for-android
      run: |
        pip install --upgrade pip
        pip install python-for-android buildozer cython
    
    - name: Accept Android SDK licenses
      run: |
        mkdir -p $HOME/.android
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $HOME/.android/repositories.cfg
        yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
    
    - name: Build APK
      run: |
        export ANDROIDSDK=/usr/local/lib/android/sdk
        export ANDROIDNDK=/usr/local/lib/android/sdk/ndk/25.2.9519653
        export ANDROIDAPI=33
        export ANDROIDMINAPI=21
        buildozer android debug 2>&1 | tee build.log
      continue-on-error: true
    
    - name: Upload build log
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
    
    - name: Check and upload APK
      run: |
        if [ -f bin/*.apk ]; then
          echo "APK found!"
          ls -la bin/
        else
          echo "APK not found"
          tail -100 build.log
          exit 1
        fi
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: jeotermal-apk
        path: bin/*.apk
