name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip build-essential git ffmpeg \
        libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
        libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
        zlib1g-dev libgstreamer1.0 gstreamer1.0-plugins-base \
        gstreamer1.0-plugins-good pkg-config libgl1-mesa-dev automake autoconf libtool
    
    - name: Install python-for-android
      run: |
        pip install --upgrade pip
        pip install python-for-android buildozer cython
    
    - name: Setup Android SDK and accept licenses
      run: |
        # SDK dizinini oluştur
        mkdir -p $HOME/.android
        touch $HOME/.android/repositories.cfg
        
        # Lisansları otomatik kabul et
        yes | $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses || true
        
        # Build tools'u kur
        $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager "build-tools;33.0.0" "platforms;android-33" || true
    
    - name: Build APK
      run: |
        # Ortam değişkenlerini ayarla
        export ANDROIDSDK=$HOME/.buildozer/android/platform/android-sdk
        export ANDROIDNDK=$HOME/.buildozer/android/platform/android-ndk-r25b
        export ANDROIDAPI=33
        export ANDROIDMINAPI=21
        
        # Build
        buildozer android debug 2>&1 | tee build.log
      continue-on-error: true
    
    - name: Upload build log
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
    
    - name: Check and upload APK
      run: |
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "✅ APK başarıyla oluşturuldu!"
          ls -lh bin/*.apk
        else
          echo "❌ APK oluşturulamadı"
          echo "Son 100 satır:"
          tail -100 build.log
          exit 1
        fi
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: jeotermal-apk
        path: bin/*.apk
