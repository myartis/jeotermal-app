name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip build-essential git ffmpeg \
        libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
        libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
        zlib1g-dev libgstreamer1.0 gstreamer1.0-plugins-base \
        gstreamer1.0-plugins-good pkg-config libgl1-mesa-dev
    
    - name: Install python-for-android
      run: |
        pip install --upgrade pip
        pip install python-for-android buildozer cython
    
    - name: Build APK
      run: |
        buildozer android debug 2>&1 | tee build.log || true
        # Eğer hata varsa logu göster
        if [ ! -f bin/*.apk ]; then
          echo "APK oluşturulamadı, son 50 satır:"
          tail -50 build.log
          exit 1
        fi
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: jeotermal-apk
        path: bin/*.apk
        if-no-files-found: warn
